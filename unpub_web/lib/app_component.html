<header class="site-header-row">
  <div class="container site-header">
    <h1 class="_visuallyhidden">Red Dart pub</h1>
    <div class="mask"></div>
    <div class="nav-wrap">
      <div class="nav-header">
        <a class="logo" [routerLink]="homeUrl"><img
            src="https://fe-img-qc.xhscdn.com/328b6ffb4dae2174b184cd5bd06bf94fd67131d7"
            alt="dart pub logo" /></a>
        <span class="logo-text">RED Dart</span>
      </div>
    </div>
  </div>
</header>
<div class="_banner-bg">
  <div class="container">
    <div class="home-banner">
      <form class="search-bar" action="/packages">
        <input class="input" name="q" placeholder="Search Dart packages" autocomplete="on" autofocus="autofocus"
          [(ngModel)]="appService.keyword" />
        <button class="icon" (click)="submit()"></button>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <router-outlet [routes]="Routes.all"></router-outlet>
</div>
<footer class="site-footer" *ngIf="!loading">
  <a class="link" href="https://github.com/bytedance/unpub">Source code</a>
  <a class="link github_issue" href="https://github.com/bytedance/unpub/issues/new">Report an issue</a>
</footer>
